<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Buddy - Dashboard</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f2f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #00447c; /* Dark Blue */
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            margin: 0;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar ul li a:hover {
            background-color: #0b7b9e; /* Medium Blue */
        }

        /* Dashboard Styles */
        .dashboard {
            text-align: center;
            margin-top: 80px; /* Adjusted for fixed navbar */
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .dashboard h2 {
            font-size: 28px;
            color: #212121; /* Dark Gray */
        }

        .dashboard p {
            font-size: 18px;
            color: #333;
        }

        /* Progress Tracking Styles */
        .progress-tracking {
            margin-top: 40px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
        }

        .progress-tracking h3 {
            color: #0b7b9e; /* Medium Blue */
            margin-bottom: 15px;
        }

        .progress p {
            font-size: 18px;
            color: #333;
        }

        .progress-bar {
            background-color: #dddace; /* Light Beige */
            border-radius: 5px;
            height: 20px;
            width: 100%;
            margin-top: 10px;
            position: relative;
        }

        #progress-bar-fill {
            background-color: #0b7b9e; /* Medium Blue */
            height: 100%;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="scheduling.html">Study Scheduling</a></li>
            <li><a href="focus.html">Break & Focus Reminders</a></li>
            <li><a href="sessions.html">Interactive Study Sessions</a></li>
        </ul>
    </nav>

    <div class="dashboard">
        <h2>Welcome to Your Dashboard</h2>
        <p>Select a feature from the navigation bar to get started!</p>

        <!-- Progress Tracking Section -->
        <div class="progress-tracking">
            <h3>Progress Tracking</h3>
            <div class="progress">
                <p>Completed Tasks: <span id="completed-tasks">0</span></p>
                <p>Total Tasks: <span id="total-tasks">0</span></p>
                <div class="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Retrieve tasks from localStorage
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // Calculate completed and total tasks
        const completedTasks = tasks.filter(task => task.completed).length;
        const totalTasks = tasks.length;
        
        // Update dashboard with task information
        document.getElementById('completed-tasks').textContent = completedTasks;
        document.getElementById('total-tasks').textContent = totalTasks;

        // Update progress bar
        const progress = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
        document.getElementById('progress-bar-fill').style.width = `${progress}%`;
    </script>
</body>
</html>
