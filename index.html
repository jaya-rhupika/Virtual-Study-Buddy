<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Study Buddy</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f2f3f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Homepage Styles */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 50px;
        }

        .header h1 {
            color: #0b7b9e; /* Medium Blue */
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main p {
            color: #333333;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button {
            background-color: #a0e0dc; /* Updated Button Color */
            color: #212121; /* Dark Gray */
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0b7b9e; /* Medium Blue on hover */
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Virtual Study Buddy</h1>
        </div>
        <div class="main">
            <p>Welcome to your personal study companion. Stay productive and track your progress!</p>
            <a href="dashboard.html" class="button">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>
